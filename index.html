<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markscard Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Marks Calculator</h1>
    <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName">
    </div>
    <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div class="form-group">
        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" max="100" min="0">
    </div>
    <div class="form-group">
        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" max="100" min="0">
    </div>
    <div class="form-group">
        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" max="100" min="0">
    </div>
    <div class="form-group">
        <label for="subject4">Subject 4 Marks:</label>
        <input type="number" id="subject4" max="100" min="0">
    </div>
    <div class="form-group">
        <label for="subject5">Subject 5 Marks:</label>
        <input type="number" id="subject5" max="100" min="0">
    </div>
    <div class="form-group">
        <button onclick="showResults()">Show</button>
    </div>
    <div class="results" id="results">
        <h2>Marks Card</h2>
        <p id="resultName"></p>
        <p id="resultCourse"></p>
        <p id="resultEmail"></p>
        <p id="resultPercentage"></p>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
